<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recrutement – Sapphire Circle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      color: #ff4da6;
      font-size: 2.2em;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0 0 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff4da6;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ff4da6;
      margin-bottom: 20px;
    }

    form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.4);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input[type="submit"] {
      background-color: #ff4da6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e84393;
    }

    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Recrutement – Sapphire Circle</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html#apropos">À propos</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="recrutement.html">Recrutement</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Rejoins l’agence Sapphire Circle</h2>
    <form action="#" method="post">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required>

      <label for="reseaux">Liens vers tes réseaux sociaux / plateformes (OnlyFans, MYM, etc.)</label>
      <textarea id="reseaux" name="reseaux" rows="3" required></textarea>

      <label for="experience">As-tu déjà une expérience dans la création de contenu ?</label>
      <select id="experience" name="experience" required>
        <option value="">-- Sélectionne une réponse --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label for="message">Dis-nous pourquoi tu veux rejoindre Sapphire Circle</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Envoyer ma candidature">
    </form>
  </div>

  <footer>
    &copy; 2025 Agence Sapphire Circle – Tous droits réservés | Mentions légales | Politique de confidentialité
  </footer>

</body>
</html>
